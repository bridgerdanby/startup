<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FamilyTimeGenie</title>
        <!-- TO DO FIND ICON -->

        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>

    <body class="text-dark" id="header" onload="loadGames()">
        <header class="container-fluid">
            <div class="mynavbar">
                <span>
                    <h5 class="myBrand" href="#">FamilyTimeGenie</h5>
                </span>
                <span class="mynav-item">
                    <a class="nav-link" href="profile.html">My Profile</a></span>
                <span class="mynav-item">
                    <a class="nav-link" href="favorites.html" >Favorites</a></span>
                <span class="mynav-iteme">
                    <a class="nav-link active" href="games.html">Find Games</a></span>
                <form class="form-inline">
                    <input class="Search" type="text" placeholder="Search.." id="searchbar" aria-label="Search">
                    <button class="btn-accent" type="submit">Search</button>
                </form>
                <span class="nav-item">
                    <a href="index.html"><button class="btn-accent" id="login-btn">Logout</button></a>
                </span>
            </div>
        </header>

        <main class="bg">
            <div class="left-sidebar">
                <div class="filter">Filter by:</div>
                <div class="filter-category">
                    Est Time
                    <table class="table table-striped">
                        <tbody>
                            <tr class="filter-item">
                                <td>
                                    30 min
                                </td>
                                <td>
                                    <input type="checkbox" value="" id="30min" checked>
                                </td>
                            </tr>
                            <tr class="filter-item">
                                <td>
                                    45 min
                                </td>
                                <td>
                                    <input type="checkbox" value="" id="45min" checked>
                                </td>
                            </tr>
                            <tr class="filter-item">
                                <td>
                                    1 hr
                                </td>
                                <td>
                                    <input type="checkbox" value="" id="1hr" checked>
                                </td>
                            </tr>
                            <tr class="filter-item">
                                <td>
                                    2+ hr
                                </td>
                                <td>
                                    <input type="checkbox" value="" id="2+hr" checked>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="main-dashboard">
                <div class="dashboard-head">
                    <div class="breadcrumbs">Home > Find Games</div>
                    
                </div>
                <div class="game-type-container">
                    <div class="game-type" id="simple-game">
                        <h2>Simple Games</h2>
                        <p>Reccomended for Children age 2-5</p>
                        <button type="button" id="simple-game" class="btn-accent">Play!</button>
                    </div>
                    <div class="game-type" id="moderate-game">
                        <h2>Moderate Games</h2>
                        <p>Reccomended for Children age 5-10</p>
                        <button type="button" id="moderate-game" class="btn-accent">Play!</button>
                    </div>

                    <div class="game-type" id="advanced-game">
                        <h2>Advanced Games</h2>
                        <p>Reccomended for Children age 10+</p>
                        <button type="button" id="advanced-game" class="btn-accent">Play!</button>
                    </div>
                </div>

                <div class="game-container" id="games">
                    
                </div>

                
            </div>
        </main>

        <footer>
            <div class="container-fluid">
                <span class="text-reset">Bridger Danby</span>
            <a
              class="text-reset"
              href="https://github.com/bridgerdanby/simon"
              >GitHub</a>
            </div> 
        </footer>
        <script src="login.js"></script>
        <script src="game.js"></script>
        
    </body>
</html>

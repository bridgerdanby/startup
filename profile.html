<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>

    <body class="text-dark" id="header">
        <header class="container-fluid">
            <div class="mynavbar">
                <span>
                    <h5 class="myBrand" href="#">FamilyTimeGenie</h5>
                </span>
                <span class="mynav-item">
                    <a class="nav-link active" href="profile.html">My Profile</a></span>
                <span class="mynav-item">
                    <a class="nav-link" href="favorites.html">Favorites</a></span>
                <span class="mynav-iteme">
                    <a class="nav-link" href="index.html">Find Games</a></span>
                <form class="form-inline">
                    <input class="Search" type="text" placeholder="Search.." id="searchbar" aria-label="Search">
                    <button class="btn-accent" type="submit">Search</button>
                </form>
                <span class="nav-item">
                    <a href="login.html"><button class="btn-accent" id="login-btn">Logout</button></a>
                </span>
            </div>
        </header>

        <main class="bg">
            <div class="profilecontainer">
                <div class="form-class" id="profileform">
                    <div>
                        <img src="selfie.jpg" alt="profilepic" id="profilepic" />
                    </div>
                    <div>
                        <input type="file" class="form-control-file" id="profilepicbtn">
                    </div>
                    <div>
                        <label for="example-full-name">Full Name</label>

                    </div>
                    <input type="text" class="form-control" id="full_name_input" 
                    placeholder="Bridger Danby" readonly>
                    <label for="example-email">email</label>
                    <input type="email" class="form-control" id="email_input" 
                    placeholder="foo@foobar.com" readonly>
                    <button type="button" class="btn-accent">Edit</button>
                    <button type="button" class="btn-accent">Delete Account</button>
                </div>
            </div>
        </main>

        <footer class="text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Bridger Danby</span>
            <a
              class="text-reset"
              href="https://github.com/bridgerdanby/simon"
              >GitHub</a>
            </div> 
        </footer>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FamilyTimeGenie</title>
        <!-- TO DO FIND ICON -->

        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>

    <body class="text-dark" id="header">
        <header class="container-fluid">
            <nav class="navbar">
                <a class="navbar-brand" href="#">FamilyTimeGenie</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">My Profile</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">My Favorite Games</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Find Games</a></li>
                    <li class="nav-item">
                        <input class="Search" type="text" placeholder="Search.." id="searchbar">
                    </li>
                    <li class="nav-item" href="Login">
                        <button class="btn-acccent" id="login-btn">Logout</button>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="bg">
            <div class="profilecontainer">
                <div class="form-class" id="profileform">
                    <div>
                        <img src="selfie.jpg" alt="profilepic" id="profilepic" />
                    </div>
                    <div>
                        <input type="file" class="form-control-file" id="profilepicbtn">
                    </div>
                    <div>
                        <label for="example-full-name">Full Name</label>

                    </div>
                    <input type="text" class="form-control" id="full_name_input" 
                    placeholder="Bridger Danby" readonly>
                    <label for="example-email">email</label>
                    <input type="email" class="form-control" id="email_input" 
                    placeholder="foo@foobar.com" readonly>
                    <button type="button" class="btn-accent">Edit</button>
                    <button type="button" class="btn-accent">Delete Account</button>
                </div>
            </div>
        </main>

        <footer class="text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Bridger Danby</span>
            <a
              class="text-reset"
              href="https://github.com/bridgerdanby/simon"
              >GitHub</a>
            </div> 
        </footer>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FamilyTimeGenie</title>
        <!-- TO DO FIND ICON -->

        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>

    <body class="text-dark" id="header">
        <header class="container-fluid">
            <div class="mynavbar">
                <span>
                    <h5 class="myBrand" href="#">FamilyTimeGenie</h5>
                </span>
                <span class="mynav-item">
                    <a class="nav-link active" href="profile.html">My Profile</a></span>
                <span class="mynav-item">
                    <a class="nav-link" href="favorites.html">Favorites</a></span>
                <span class="mynav-iteme">
                    <a class="nav-link" href="games.html">Find Games</a></span>
                <form class="form-inline">
                    <input class="Search" type="text" placeholder="Search.." id="searchbar" aria-label="Search">
                    <button class="btn-accent" type="submit">Search</button>
                </form>
                <span class="nav-item">
                    <a href="addGame.html"><button class="btn-accent" id="add-btn">Add Game</button></a>
                </span>
                <span class="nav-item">
                    <a href="index.html"><button class="btn-accent" id="login-btn">Logout</button></a>
                </span>
            </div>
        </header>

        <main class="bg">
            <div class="newgamecontainer">
                <div class="form-class" id="newgameform">
                    <div>
                        <div>
                            <label for="game-name">Name</label>
                        </div>
                        <input type="text" class="form-control" id="game_name" 
                        placeholder="Name">
                        <label for="game-description">Description</label>
                        <textarea type="text" class="form-control" id="game_description_input" 
                        placeholder="Description"></textarea>
                        <div id="radios">
                            <div class="newgameradio" id="timeRadio">
                                How long does this game last?
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="time" id="time1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      30 min
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="time" id="time2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      45 min
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="time" id="time3">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      1 hr
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="time" id="time4">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      2+ hr
                                    </label>
                                </div>
                            </div>
        
                            <div class="newgameradio" id="levelRadio">
                                What is the difficulty of this game?
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level" id="easyradio">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Easy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level" id="moderateradio">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Moderate
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level" id="advancedradio">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Advanced
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <button type="button" class="btn-accent" onclick="addGame()" id="editbtn">Save</button>
                    <div class="alert" id="addgamemsg"></div>

                    <!-- <button type="button hidden" class="btn-accent">Delete Account</button> -->
                </div>
            </div>
            
        </main>

        <footer class="text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Bridger Danby</span>
            <a
              class="text-reset"
              href="https://github.com/bridgerdanby/simon"
              >GitHub</a>
            </div> 
        </footer>
        <script src="game.js"></script>
    </body>
</html>
